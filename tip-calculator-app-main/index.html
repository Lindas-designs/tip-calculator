<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="background-container">
      <div class="img-container">
        <img
          src="/tip-calculator-app-main/images/logo.svg"
          alt="logo-img"
          class="logo-img"
        />
      </div>

      <div class="main-container">
        <div class="section-choice">
          <div class="input-section">
            <div class="label-container">
              <label class="label-title">Bill</label>
              <label class="err-message err-bill closed"
                >Must be a valid number</label
              >
            </div>

            <label class="input input-bill">
              <input placeholder="0" type="number" id="input-bill" name="bill"
            /></label>
          </div>
          <div class="tip-section">
            <label class="label-title">Select Tip %</label>
            <div class="tip-choices">
              <button class="btn-tip btn-percent">5%</button>
              <button class="btn-tip btn-percent">10%</button>
              <button class="btn-tip btn-percent">15%</button>
              <button class="btn-tip btn-percent">25%</button>
              <button class="btn-tip btn-percent">50%</button>
              <div class="btn-tip btn-custom">
                <input
                  placeholder="Custom"
                  type="number"
                  name="custom-input"
                  id="btn-custom"
                />
              </div>
            </div>
          </div>
          <div class="people-section">
            <div class="label-container">
              <label class="label-title">Number of People</label>
              <label class="err-message err-people closed"
                >Must be a valid number</label
              >
            </div>
            <label class="input input-people">
              <input
                placeholder="0"
                type="number"
                id="input-people"
                name="bill"
            /></label>
          </div>
        </div>
        <div class="section-results">
          <div class="tip-results">
            <div class="tip-amount">
              <span class="tip-info">Tip Amount</span>
              <span class="person">/ person</span>
            </div>
            <output class="tip-person">$0.00</output>
            <div class="total">
              <span class="tip-info">Total</span>
              <span class="person">/ person</span>
            </div>
            <output class="total-person">$0.00</output>
          </div>
          <button class="btn-reset">Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Lindas-designs">Linda</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
