<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="background-container">
      <div class="img-container">
        <img
          src="/tip-calculator-app-main/images/logo.svg"
          alt="logo-img"
          class="logo-img"
        />
      </div>

      <div class="main-container">
        <div class="section-choice">
          <div class="input-section">
            <label class="label-title">Bill</label>
            <label class="input input-bill">
              <input placeholder="0" type="number" id="input-bill" name="bill"
            /></label>
          </div>
          <div class="tip-section">Select Tip % 5% 10% 15% 25% 50% Custom</div>
          <div class="people-section">
            <label class="label-title">Number of People</label>
            <label class="input input-people">
              <input placeholder="0" type="number" id="input-bill" name="bill"
            /></label>
          </div>
        </div>
        <div class="section-results">
          Tip Amount / person Total / person Reset
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
